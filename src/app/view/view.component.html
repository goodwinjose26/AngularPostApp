<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">userid</th>
        <th scope="col">Title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>{{i.id}}</td>
        <td>{{i.userId}}</td>
        <td>{{i.title}}</td>
        <td>{{i.body}}</td>
      </tr>
   
    </tbody>
  </table>
